<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Formularios</h1>

        <form action="" id="formulario" novalidate>

            <input class="form-control mb-2" type="text" name="userName" placeholder="Ingrese nombre" autocomplete="off" id="userName" required minlength="3" maxlength="10" />
            <p class="text-danger mb-2 d-none" id="alertName">texto de error userName</p>
            <input class="form-control mb-2" name="userEmail" placeholder="Ingrese su correo" id="userEmail" autocomplete="off" type="email" required pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="Ingresa un email vÃ¡lido" />
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <div class="alert alert-success my-2 d-none" id="alertSuccess"></div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
